<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=480,user-scalable=no" />
    <title>原创剧集配角知多少！</title>
    <link type="text/css" href="static/common.css" rel="stylesheet" />
    <link type="text/css" href="static/index.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../js/zepto.min.js"></script>
    <script src="static/common.js"></script>
</head>

<body>
    <div id='wx_share' style='margin:0 auto;display:none;'>
        <img src="resource/share.jpg">
    </div>
    <div id="main">
        <div id="start" class="page animate">
            <a class="guessPic"></a>
            <a class="guessNam"></a>
            <a class="guessP" onclick="guess.openP()"></a>
        </div>
        <div id="play" class="page animate hide">
            <div class="header">
                <div class="wLevel">
                    <span>Lv</span><span class="level">1</span>
                </div>
                <span class="time">10</span>
                <div class="heartList">
                    <em class="heart"></em>
                    <em class="heart"></em>
                    <em class="heart"></em>
                </div>
            </div>
            <div class="clear"></div>
            <!-- 游戏区域 -->
            <div class="container">
                <!-- 内容是动态生成滴~ -->
            </div>
            <div id="prepare" class="animate">
                <div class="back"></div>
                <div class="text"></div>
                <div class="tip"></div>
            </div>
        </div>
        <div id="end" class="page animate hide">
            <p class="count">你认出0个角色</p>
            <p class="really">你获得称号</p>
            <p class="title"></p>
            <p class="level"></p>
            <div>
                <a class="again"></a>
                <a class="notify"></a>
                <a class="guessP"></a>
            </div>
        </div>
        <div id="paihanPanel" class="">
            <div id="paihan_top">
                <a class="paihan_close" onclick="guess.closeP()"></a>
            </div>
            <ul id="paihan_main">

            </ul>
            <div id="paihan_bottom">
                <a class="paihan_prize" onclick="guess.getPrize()"></a>
                <span class="paihan_tips">4月5日的排行榜数据已修复</span>
            </div>
        </div>
        <div id="award">
            <img src="../../../act/h5/guess/static/img_s/ti_gc.jpg" width="480" height="760" />
            <input id="award_name" type="text" placeholder="姓名" />
            <input id="award_tel" type="text" placeholder="手机号码" />
            <input id="award_address" type="text" placeholder="地址" />
            <span id="award_tips">领奖开始啦!</span>
            <a id="award_post" onclick="award.check()"></a>
            <a id="award_close" onclick="award.close()"><img src="../../../act/h5/bus/images/nav_1.png" width="123"
                    height="79" /></a>
        </div>
    </div>
    <input id="bt-game-id" type="hidden" value="4-island">

    <!-- 答案模版 -->
    <script id="template_game_pic" type="text/html">
<div class="gameTip" data-key="${data.key}">
    ${data.name}
</div>
<div class="gameAnswer">
    <a data-key="${arr1.key}" href="javascript:;" class="answer1"><img src="${arr1.pic}" /><em class="tip1"></em></a>
    <a data-key="${arr2.key}" href="javascript:;" class="answer1"><img src="${arr2.pic}" /><em class="tip1"></em></a>
    <a data-key="${arr3.key}" href="javascript:;" class="answer1"><img src="${arr3.pic}" /><em class="tip1"></em></a>
    <a data-key="${arr4.key}" href="javascript:;" class="answer1"><img src="${arr4.pic}" /><em class="tip1"></em></a>
</div>
<div class="clear"></div>
</script>
    <script id="template_game_nam" type="text/html">
    <div class="gameTip" data-key="${data.key}">
        <img src="${data.pic}" />
    </div>
    <div class="gameAnswer">
        <a data-key="${arr1.key}" href="javascript:;" class="answer2"><span class="atext">${arr1.name}</span><em class="tip2"></em></a>
        <a data-key="${arr2.key}" href="javascript:;" class="answer2"><span class="atext">${arr2.name}</span><em class="tip2"></em></a>
        <a data-key="${arr3.key}" href="javascript:;" class="answer2"><span class="atext">${arr3.name}</span><em class="tip2"></em></a>
        <a data-key="${arr4.key}" href="javascript:;" class="answer2"><span class="atext">${arr4.name}</span><em class="tip2"></em></a>
    </div>
    <div class="clear"></div>
</script>
    <!-- END 答案模版 -->
    <script src="static/index3.js"></script>

            s.parentNode.insertBefore(hm, s);
        })();
    </script> -->
</body>

</html>
