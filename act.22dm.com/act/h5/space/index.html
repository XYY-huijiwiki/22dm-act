<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="即使时光倒流，我们依然牵手前行" />
  <meta name="description" content="即使时光倒流，我们依然牵手前行" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=640">
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>你还记得那个时候吗？</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/vue.min.js"></script>
</head>

<body>
  <div id="all">
    <section id="main">
      <div id="main_canvas">
        <canvas id="gameCanvas"></canvas>
      </div>
      <img id="guide_img" src="res/Public/up.png" width="100" v-show="guide"/>
      <audio id="game_music" src="res/Audio/music.mp3" loop="loop" autoplay="autoplay"></audio>
      <a id="music" :class="music?'active':'stop'" @click="onPlayMusic()"></a>
    </section>
    <section id="dialogs" v-show="active">
      <!--preload-->
      <transition name="fade">
        <div id="dialogs_preload" class="dialogs_layer" v-show="active=='preload'">
          <div class="preload_precent">
            <div class="precent_title">
              <a class="precent_title_1"></a>
              <a class="precent_title_2"></a>
            </div>
            <span class="precent_word">
              0%
            </span>
          </div>
        </div>
      </transition>
      <!--icon-->
      <transition name="fade">
        <div id="dialogs_icon" class="dialogs_layer" v-show="active=='icon'">
          <div id="dialogs_icon_inner" class="dialogs_layer">
            <a v-for="n in 5" :class="`icon_${n}`" @click="v_main.paint=n;v_main.active='paint'"></a>
          </div>
          <a class="icon_6" @click="reset()"></a>
        </div>
      </transition>
      </transition>
      <!--paint-->
      <transition name="fade">
        <div id="dialogs_paint" class="dialogs_layer" v-show="active=='paint'">
          <div id="paint_warp" class="dialogs_layer">
            <img width="500" height="887.5" :src="`res/Public/${paint}.jpg`" />
            <img id="paint_close" width="50" src="res/Public/close.png"  @click="v_main.active='icon'"/>
          </div>
        </div>
      </transition>
    </section>
  </div>
  <div id="ercode">
    <div>
      <img src="res/Public/ercode.png" width="250"/>
    </div>
    <div>
      为了更好的体验，请扫码观看~
    </div>
  </div>
  <script src="/js/cocos2d-js-v3.13-lite.js"></script>
  <script src="main.js"></script>
  <script src="/js/jweixin-1.3.2.js"></script>
</body>

</html>
